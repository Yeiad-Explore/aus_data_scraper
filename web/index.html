<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Submit Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .job-info {
            margin-top: 15px;
        }

        .job-info p {
            margin: 8px 0;
            font-size: 14px;
        }

        .job-info strong {
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .result-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: #667eea;
            cursor: help;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üåê Web Scraper</h1>
            <p class="subtitle">Submit a scraping job and track its progress</p>

            <form id="scrapeForm">
                <div class="form-group">
                    <label for="url">
                        Website URL *
                        <span class="tooltip" title="The starting URL to scrape">‚ìò</span>
                    </label>
                    <input
                        type="text"
                        id="url"
                        name="url"
                        placeholder="https://example.com/page"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="name">
                        Job Name *
                        <span class="tooltip" title="A unique name for this scraping job">‚ìò</span>
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="my_scrape_job"
                        required
                    >
                </div>

                <div class="grid">
                    <div class="form-group">
                        <label for="depth">
                            Crawl Depth
                            <span class="tooltip" title="How many levels of links to follow">‚ìò</span>
                        </label>
                        <input
                            type="number"
                            id="depth"
                            name="depth"
                            value="1"
                            min="0"
                            max="5"
                        >
                    </div>

                    <div class="form-group">
                        <label for="max_pages">
                            Max Pages
                            <span class="tooltip" title="Maximum number of pages to scrape">‚ìò</span>
                        </label>
                        <input
                            type="number"
                            id="max_pages"
                            name="max_pages"
                            value="10"
                            min="1"
                            max="1000"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="filter">
                        Link Filter
                        <span class="tooltip" title="How to filter discovered links">‚ìò</span>
                    </label>
                    <select id="filter" name="filter">
                        <option value="same_path">Same Path (Recommended)</option>
                        <option value="same_domain">Same Domain</option>
                        <option value="all">All Links</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input
                            type="checkbox"
                            id="save_individual_pages"
                            name="save_individual_pages"
                            checked
                        >
                        <label for="save_individual_pages" style="margin-bottom: 0;">
                            Save individual page extractions
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input
                            type="checkbox"
                            id="final_synthesis"
                            name="final_synthesis"
                            checked
                        >
                        <label for="final_synthesis" style="margin-bottom: 0;">
                            Perform final LLM synthesis
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Start Scraping
                </button>
            </form>

            <div id="status" class="status"></div>

            <div id="resultCard" class="result-card">
                <h3>üìä Scraping Results</h3>
                <div id="resultContent"></div>
            </div>
        </div>

        <div class="footer">
            <p>Generic Web Scraper API | <a href="http://localhost:8000/docs" target="_blank">API Docs</a></p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentJobId = null;
        let statusCheckInterval = null;

        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            const resultCard = document.getElementById('resultCard');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';

            // Hide previous results
            resultCard.style.display = 'none';

            // Get form data
            const formData = {
                url: document.getElementById('url').value,
                name: document.getElementById('name').value,
                depth: parseInt(document.getElementById('depth').value),
                max_pages: parseInt(document.getElementById('max_pages').value),
                filter: document.getElementById('filter').value,
                save_individual_pages: document.getElementById('save_individual_pages').checked,
                final_synthesis: document.getElementById('final_synthesis').checked
            };

            try {
                const response = await fetch(`${API_URL}/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    currentJobId = data.job_id;
                    showStatus('success', `
                        <strong>‚úì Job Submitted Successfully!</strong>
                        <div class="job-info">
                            <p><strong>Job ID:</strong> ${data.job_id}</p>
                            <p><strong>Job Name:</strong> ${data.job_name}</p>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Status:</strong> ${data.status}</p>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 100%;"></div>
                        </div>
                        <p style="margin-top: 10px; font-size: 13px;">‚è≥ Checking status every 5 seconds...</p>
                    `);

                    // Start polling for status
                    startStatusPolling(currentJobId);
                } else {
                    showStatus('error', `<strong>‚úó Error:</strong> ${data.detail || 'Failed to submit job'}`);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Start Scraping';
                }
            } catch (error) {
                showStatus('error', `<strong>‚úó Connection Error:</strong> ${error.message}<br><small>Make sure the API server is running at ${API_URL}</small>`);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Start Scraping';
            }
        });

        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }

        async function checkJobStatus(jobId) {
            try {
                const response = await fetch(`${API_URL}/jobs/${jobId}`);
                const job = await response.json();

                if (job.status === 'completed') {
                    stopStatusPolling();
                    showResults(job);
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').innerHTML = 'Start Scraping';
                } else if (job.status === 'failed') {
                    stopStatusPolling();
                    showStatus('error', `
                        <strong>‚úó Job Failed</strong>
                        <div class="job-info">
                            <p><strong>Error:</strong> ${job.error || 'Unknown error'}</p>
                        </div>
                    `);
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').innerHTML = 'Start Scraping';
                } else {
                    // Still running - update status
                    showStatus('info', `
                        <strong>‚è≥ Job Running...</strong>
                        <div class="job-info">
                            <p><strong>Job ID:</strong> ${job.job_id}</p>
                            <p><strong>Status:</strong> ${job.status}</p>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 100%;"></div>
                        </div>
                        <p style="margin-top: 10px; font-size: 13px;">Checking again in 5 seconds...</p>
                    `);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function startStatusPolling(jobId) {
            stopStatusPolling(); // Clear any existing interval
            statusCheckInterval = setInterval(() => {
                checkJobStatus(jobId);
            }, 5000); // Check every 5 seconds
        }

        function stopStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        function showResults(job) {
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');

            const result = job.result || {};

            resultContent.innerHTML = `
                <div class="result-item">
                    <span class="result-label">Pages Scraped</span>
                    <span class="result-value">${result.pages_scraped || 0}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Duration</span>
                    <span class="result-value">${result.duration_seconds || 0} seconds</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Output Path</span>
                    <span class="result-value">${result.output_path || 'N/A'}</span>
                </div>
                ${result.failed_urls && result.failed_urls.length > 0 ? `
                    <div class="result-item">
                        <span class="result-label">Failed URLs</span>
                        <span class="result-value" style="color: #dc3545;">${result.failed_urls.length}</span>
                    </div>
                ` : ''}
            `;

            resultCard.style.display = 'block';

            showStatus('success', `
                <strong>‚úì Scraping Completed Successfully!</strong>
                <div class="job-info">
                    <p><strong>Job Name:</strong> ${job.job_name}</p>
                    <p>Check the results below for details.</p>
                </div>
            `);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            stopStatusPolling();
        });
    </script>
</body>
</html>
